const COOKIE='eu-plates-progress';function setCookie(n,v,d){const dt=new Date();dt.setTime(dt.getTime()+d*864e5);document.cookie=`${n}=${encodeURIComponent(v)}; expires=${dt.toUTCString()}; path=/; SameSite=Lax`;}
